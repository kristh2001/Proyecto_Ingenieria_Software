<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de EMPLEADOR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

  <style>
    body {
      background-color: #090C46; 
    }
    .left-section, .right-section {
      background-color: #F4C31D; 
      padding: 20px;
      border-radius: 10px;
    }
    .d-flex.align-items-center {
      min-height: 100vh;
    }

    /* Estilos personalizados para el modal de éxito */
    .modal-content.success {
      background-color: #28a745;
      color: #ffffff;
      text-align: center;
    }

    /* Estilos personalizados para el modal de ERROR*/
    .modal-content.error {
      background-color: #dc3545;
      color: #ffffff;
      text-align: center;
    }
    .modal-header, .modal-footer {
      border: none;
    }

    /* Estilos para el botón "Registrar" */
    .btn-verde-claro {
      background-color: #a5d6a7; 
      color: #000000;
      border: none;
    }
    .btn-verde-claro:hover {
      background-color: #59ca5d;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row d-flex align-items-center">
      <!-- Parte Izquierda -->
      <div class="col-md-6">
        <div class="left-section">
          <h3>REGISTRO DE EMPLEADOR</h3>
          <form onsubmit="return validarFormulario();">
            <div class="form-group">
              <label for="firstName">Nombres:</label>
              <input type="text" class="form-control" id="firstName" placeholder="Ingresa tus nombres">
            </div>
            <div class="form-group">
              <label for="lastName">Apellidos:</label>
              <input type="text" class="form-control" id="lastName" placeholder="Ingresa tus apellidos">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingresa tu DNI">
            </div>
            <div class="form-group">
                <label for="telefono">Numero Telefono:</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu numero telefono">
            </div>
            <div class="form-group">
                <label for="fnacimiento">Nombre de Compañia:</label>
                <input type="text" class="form-control" id="fnacimiento" placeholder="Ingresa su nombre de compañia">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion de Compañia:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingresa su direccion de Compañia">
            </div>
            <div class="form-group">
                <label for="cprocedencia">Lugar:</label>
                <input type="text" class="form-control" id="cprocedencia" placeholder="Ingresa tu colegio de procedencia">
            </div>
            <br><br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="acceptTerms">
              <label class="form-check-label" for="acceptTerms">Aceptar términos y condiciones</label>
            </div>
        </div>
      </div>

      <!-- Parte Derecha -->
      <div class="col-md-6">
        <div class="right-section text-center">
         <br><br>
          <img src="../images/images.jpg" alt="Logo de la carrera" class="img-fluid rounded-circle" style="max-width: 200px;">
          <br><br>
          <div class="text-center">
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#CargoModal">Cargo</button>
            
          </div>
          <br><br>
          <button type="button" class="btn btn-verde-claro btn-block" onclick="validarFormulario();">Registrar Información</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content success">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">ÉXITO</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
        </div>
        <div class="modal-body">
          ¡Información guardada con éxito!
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de error -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content error">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">ERROR</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
        </div>
        <div class="modal-body">
          ¡Error al guardar la información!
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cargo -->
  <div class="modal fade" id="CargoModal" tabindex="-1" role="dialog" aria-labelledby="CargoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CargoModalLabel">Información de Cargo</h5>
        </div>
        <div class="modal-body">
          <!-- Formulario para registrar información de Cargo -->
          <form>
            <div class="form-group">
                <label for="dni">Nominacion Cargo</label>
                <input type="text" class="form-control" id="Nominacion de Cargo">
              </div>
            <div class="form-group">
              <label for="nivel">Fecha Inicio</label>
              <input type="text" class="form-control" id="Fecha de Inicio">
            </div>
            <div class="form-group">
              <label for="institucion">Fecha Finalizacion</label>
              <input type="text" class="form-control" id="Fecha de Finalizacion">
            </div>
            <div class="form-group">
              <label for="Cargo">DNI Docente o Empleador</label>
              <input type="text" class="form-control" id="DNI Docente o Empleador">
            </div>
            <div class="form-group">
                <label for="Cargo">Lugar</label>
                <input type="text" class="form-control" id="Lugar">
              </div>
            <div class="form-group">
              <label for="Cargo">Institucion</label>
              <input type="text" class="form-control" id="Institucion">
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger mx-auto" data-dismiss="modal">Volver</button>
        </div>    
        <br><br>
      </div>
    </div>
  </div>

  <!-- Modal Práctica -->
<div class="modal fade" id="practicaModal" tabindex="-1" role="dialog" aria-labelledby="practicaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="practicaModalLabel">Información de Práctica</h5>
        </div>
        <div class="modal-body">
          <!-- Formulario para registrar información de práctica -->
          <form>
            <div class="form-group">
              <label for="lugar">Lugar</label>
              <input type="text" class="form-control" id="lugar">
            </div>
            <div class="form-group">
              <label for="institution">Institución</label>
              <input type="text" class="form-control" id="institution">
            </div>
            <div class="form-group">
              <label for="duracion">Duración</label>
              <input type="text" class="form-control" id="duracion">
            </div>
            <div class="form-group">
              <label for="docente_tutor">Docente Tutor</label>
              <input type="text" class="form-control" id="docente_tutor">
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger mx-auto" data-dismiss="modal">Volver</button>
        </div>
        <br><br>
      </div>
    </div>
  </div>

  
  <!-- Enlaza jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function validarFormulario() {
      var acceptTermsCheckbox = document.getElementById('acceptTerms');
      if (!acceptTermsCheckbox.checked) {
        $('#errorModal').modal('show');
        return false;
      } else {
        $('#successModal').modal('show');
        return true;
      }
    }
  </script>
</body>
</html>
