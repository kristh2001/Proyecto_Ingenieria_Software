<script>
    async function obtenerDetalles(estudianteId) {
      try {
        const response = await fetch(`/api/estudiantes/${estudianteId}`);
        const data = await response.json();

        document.querySelector('.nombres').innerHTML = `Nombres: <span class="text-primary">${data.nombres}</span>`;
        document.querySelector('.apellidos').innerHTML = `Apellidos: <span class="text-primary">${data.apellidos}</span>`;
        document.querySelector('.codigo').innerHTML = `Código: <span class="text-primary">${data.codigo}</span>`;
        document.querySelector('.semestre').innerHTML = `Semestre: <span class="text-primary">${data.semestre}</span>`;
        document.querySelector('.creditos').innerHTML = `Créditos: <span class="text-primary">${data.creditos}</span>`;
        document.querySelector('.email').innerHTML = `Email: <span class="text-primary">${data.email}</span>`;
        document.querySelector('.contrasenia').innerHTML = `Contraseña: <span class="text-primary">${data.contrasenia}</span>`;
        document.querySelector('.direccion').innerHTML = `Dirección: <span class="text-primary">${data.direccion}</span>`;
        document.querySelector('.numero_telefonico').innerHTML = `Número de Teléfono: <span class="text-primary">${data.numero_telefonico}</span>`;
        document.querySelector('.genero').innerHTML = `Género: <span class="text-primary">${data.genero}</span>`;
        document.querySelector('.dni').innerHTML = `DNI: <span class="text-primary">${data.dni}</span>`;
        document.querySelector('.fecha_nacimiento').innerHTML = `Fecha de Nacimiento: <span class="text-primary">${data.fecha_nacimiento}</span>`;
        document.querySelector('.colegio_procedencia').innerHTML = `Colegio de Procedencia: <span class="text-primary">${data.colegio_procedencia}</span>`;

      } catch (error) {
        console.error('Error al obtener los detalles:', error);
      }
    }

    window.addEventListener('load', () => {
      const estudianteId= '64d1d14e51e3c1e44e7d7e3b'; 
      obtenerDetalles(estudianteId);
    });
