<!DOCTYPE html>
<html lang="es">
<head>

  <title>Registro</title>

  </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function validarFormulario() {
      // Mostrar la ventana de confirmación
      if (confirm('¿Seguro que desea guardar los cambios?')) {
        // Si el usuario hace clic en "Aceptar", mostrar el modal de éxito
        $('#successModal').modal('show');
        return true;
      } else {
        // Si el usuario hace clic en "Cancelar", no guardar los cambios
        return false;
      }
    }
          // Función para cargar datos desde la base de datos y mostrarlos en un modal
      function cargarDatosModal(url, modalId) {
        $.get(url, function (data) {
          const modal = $(modalId);
          const modalBody = modal.find('.modal-body');
          modalBody.empty();
          
          // Construir el contenido del modal con los datos recuperados
          data.forEach(function (item) {
            const row = $('<div class="row"></div>');
            Object.keys(item).forEach(function (key) {
              const col = $('<div class="col">' + key + ': ' + item[key] + '</div>');
              row.append(col);
            });
            modalBody.append(row);
          });
          
          modal.modal('show');
        });
      }
        // Evento para cargar datos cuando se abre el modal
        $('#TituloA').on('show.bs.modal', function () {
          const url = '/api/titulo_academico'; // Cambia la ruta según la configuración de tu servidor
          const modalId = '#TituloA'; // Cambia el ID del modal según tus definiciones
          cargarDatosModal(url, modalId);
        });
        // Evento para cargar datos cuando se abre el modal
      $('#CapacitacionModa').on('show.bs.modal', function () {
        const url = '/api/capacitacion'; // Cambia la ruta según la configuración de tu servidor
        const modalId = '#CapacitacionModal'; // Cambia el ID del modal según tus definiciones
        cargarDatosModal(url, modalId);
      });
          // Evento para cargar datos cuando se abre el modal
      $('#Grado_académicoModal').on('show.bs.modal', function () {
        const url = '/api/GradoAcademico'; // Cambia la ruta según la configuración de tu servidor
        const modalId = '#Grado_académicoModal'; // Cambia el ID del modal según tus definiciones
        cargarDatosModal(url, modalId);
      });
      $('#CargoModal').on('show.bs.modal', function () {
        const url = '/api/Cargo'; // Cambia la ruta según la configuración de tu servidor
        const modalId = '#CargoModal'; // Cambia el ID del modal según tus definiciones
        cargarDatosModal(url, modalId);
      });
  </script>
