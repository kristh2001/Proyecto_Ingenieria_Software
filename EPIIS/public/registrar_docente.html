<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiante</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

  <style>
    body {
      background-color: #090C46; 
    }
    .left-section, .right-section {
      background-color: #F4C31D; 
      padding: 20px;
      border-radius: 10px;
    }
    .d-flex.align-items-center {
      min-height: 100vh;
    }

    /* Estilos personalizados para el modal de éxito */
    .modal-content.success {
      background-color: #28a745;
      color: #ffffff;
      text-align: center;
    }

    /* Estilos personalizados para el modal de ERROR*/
    .modal-content.error {
      background-color: #dc3545;
      color: #ffffff;
      text-align: center;
    }
    .modal-header, .modal-footer {
      border: none;
    }

    /* Estilos para el botón "Registrar" */
    .btn-verde-claro {
      background-color: #a5d6a7; 
      color: #000000;
      border: none;
    }
    .btn-verde-claro:hover {
      background-color: #59ca5d;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row d-flex align-items-center">
      <!-- Parte Izquierda -->
      <div class="col-md-6">
        <div class="left-section">
          <h3>REGISTRO DE DOCENTE</h3>
          <form onsubmit="return validarFormulario();">
            <div class="form-group">
              <label for="firstName">Nombres:</label>
              <input type="text" class="form-control" id="firstName" placeholder="Ingresa tus nombres">
            </div>
            <div class="form-group">
              <label for="lastName">Apellidos:</label>
              <input type="text" class="form-control" id="lastName" placeholder="Ingresa tus apellidos">
            </div>

            <div class="form-group">
                <label for="credito">Numero de Telefono:</label>
                <input type="text" class="form-control" id="credito" placeholder="Ingresa tu numero de telefono">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu direccion">
            </div>
            <div class="form-group">
                <label for="genero">Genero:</label>
                <select class="form-control" id="genero">
                  <option selected>Seleccione el genero</option>
                  <option value="empleador">Masculino</option>
                  <option value="docente">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingresa tu DNI">
            </div>
            <div class="form-group">
                <label for="fnacimiento">Area:</label>
                <input type="text" class="form-control" id="fnacimiento" placeholder="Ingresa tu area">
            </div>
            <br><br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="acceptTerms">
              <label class="form-check-label" for="acceptTerms">Aceptar términos y condiciones</label>
            </div>
        </div>
      </div>

      <!-- Parte Derecha -->
      <div class="col-md-6">
        <div class="right-section text-center">
         <br><br>
          <img src="../images/images.jpg" alt="Logo de la carrera" class="img-fluid rounded-circle" style="max-width: 200px;">
          <br><br>
          <div class="text-center">
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#CapacitacionModal">Capacitacion</button>
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#tituloacademicoModal">Titulo Academico</button>
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#gradoModal">Grado Académico</button>
          </div>
          <br><br>
          <button type="button" class="btn btn-verde-claro btn-block" onclick="validarFormulario();">Registrar Información</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content success">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">ÉXITO</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
        </div>
        <div class="modal-body">
          ¡Información guardada con éxito!
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de error -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content error">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">ERROR</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
        </div>
        <div class="modal-body">
          ¡Error al guardar la información!
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Capacitacion -->
  <div class="modal fade" id="CapacitacionModal" tabindex="-1" role="dialog" aria-labelledby="CapacitacionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CapacitacionModalLabel">Información de Capacitacion</h5>
        </div>
        <div class="modal-body">
          <!-- Formulario para registrar información de Capacitacion -->
          <form>
            <div class="form-group">
                <label for="dni">Denominacion</label>
                <input type="text" class="form-control" id="Denominacion">
              </div>
            <div class="form-group">
              <label for="nivel">Duracion</label>
              <input type="text" class="form-control" id="Duracion">
            </div>
            <div class="form-group">
              <label for="institucion">DNI Docente</label>
              <input type="text" class="form-control" id="DNI Docente">
            </div>
            <div class="form-group">
              <label for="Capacitacion">Institucion</label>
              <input type="text" class="form-control" id="Institucion">
            </div>
            <div class="form-group">
              <label for="Capacitacion">Fecha de Inicio</label>
              <input type="text" class="form-control" id="Fecha de Inicio">
            </div>
            <div class="form-group">
              <label for="Capacitacion">Fecha de Finalizacion</label>
              <input type="text" class="form-control" id="Fecha de Finalizacion">
            </div>
            <div class="form-group">
              <label for="Capacitacion">Lugar</label>
              <input type="text" class="form-control" id="Lugar">
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger mx-auto" data-dismiss="modal">Volver</button>
        </div>    
        <br><br>
      </div>
    </div>
  </div>

  <!-- Modal Titulo Academico -->
<div class="modal fade" id="tituloacademicoModal" tabindex="-1" role="dialog" aria-labelledby="tituloacademicoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloacademicoModalLabel">Titulo Academico</h5>
        </div>
        <div class="modal-body">
          <!-- Formulario para registrar Titulo Academico -->
          <form>
            <div class="form-group">
              <label for="lugar">Fecha de Titulacion</label>
              <input type="text" class="form-control" id="Fecha de Titulacion">
            </div>
            <div class="form-group">
              <label for="institution">Nominacion de Titulo</label>
              <input type="text" class="form-control" id="Nominacion de Titulo">
            </div>
            <div class="form-group">
              <label for="duracion">DNI Docente o Estudiante</label>
              <input type="text" class="form-control" id="DNI Docente o Estudiante">
            </div>
            <div class="form-group">
              <label for="docente_tutor">Institucion</label>
              <input type="text" class="form-control" id="Institucion">
            </div>
            <div class="form-group">
              <label for="docente_tutor">Pais</label>
              <input type="text" class="form-control" id="Pais">
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger mx-auto" data-dismiss="modal">Volver</button>
        </div>
        <br><br>
      </div>
    </div>
  </div>

  
  <!-- Enlaza jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function validarFormulario() {
      var acceptTermsCheckbox = document.getElementById('acceptTerms');
      if (!acceptTermsCheckbox.checked) {
        $('#errorModal').modal('show');
        return false;
      } else {
        $('#successModal').modal('show');
        return true;
      }
    }
  </script>
</body>
</html>
